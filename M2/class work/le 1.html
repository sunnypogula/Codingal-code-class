<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Exmples</title>
    <!--Internal CSS -->
    <style>
        h2 {
            color: green;
        }
        /*comment*/

    </style>
    <!--Enternal CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!--Inline CSS-->
    <h1 style="color:red;">INLINE CSS EXAMPLE</h1>
    <!--Internal CSS-->
    <h2>INTERNAL CSS EXAMPLE</h2>
    <!--External CSS -->
    <h3>EXTERNAL SELECTOR EXAMPLE</h3>
    <hr>

    <!--element selector example -->
    <h4>ELEMENT SELECTOR EXAMPLE</h4>
    <hr>

    <!--class selector example-->
    <h2 class="myclass">CLASS SELECOTOR EXAMPLE</h2>
    <h4 class="myclass">CLASS SELECOTOR EXAMPLE</h4>
    <hr>

    <!--group selector example-->
    <h5>GROUP SELECTOR EXAMPLE</h5>
    <p>GROUP SELECTOR EXAMPLE</p>
    <hr>
</body>
</html>
