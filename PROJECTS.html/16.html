<!DOCTYPE html>
<html>
<head>
  <title>Basic Math Operations</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { color: green; }
  </style>
</head>
<body>

  <h2>Basic Calculations using JavaScript</h2>
  <p id="output"></p>

  <script>
    // Variables
    let num1 = 20;
    let num2 = 10;

    // Operators
    let addition = num1 + num2;
    let subtraction = num1 - num2;
    let multiplication = num1 * num2;
    let division = num1 / num2;

    // Display result
    document.getElementById("output").innerHTML = 
      num1 = num1, num2 ={num2} <br><br>
      Addition: addition </br>
      Subtraction:{subtraction} <br>
      Multiplication: multiplication </br>
      Division:{division}
    ;
  </script>

</body>
</html>
