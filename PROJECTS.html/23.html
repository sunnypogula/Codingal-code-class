<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f44336;
      color: white;
    }

    caption {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Information Table</caption>
    <tr>
      <th>Name</th>
      <th>Grade</th>
      <th>Subject</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>5</td>
      <td>Math</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>6</td>
      <td>Science</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>5</td>
      <td>English</td>
    </tr>
  </table>

</body>
