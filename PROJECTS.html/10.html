<!DOCTYPE html>
<html>
<head>
  <title>Array Mapping & Sorting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Array Mapping and Sorting</h2>

  <p>Original Array: [1, 3, 5, 7, 9]</p>
  <p>Multiplication by: 2</p>

  <button onclick="sortAscending()">Sort Ascending</button>
  <button onclick="sortDescending()">Sort Descending</button>

  <div id="output"></div>

  <script>
    const originalArray = [1, 3, 5, 7, 9];
    const mappedArray = originalArray.map(num => num * 2);

    function sortAscending() {
      const sorted = [...mappedArray].sort((a, b) => a - b);
      document.getElementById("output").innerText = "Ascending: " + sorted.join(", ");
    }

    function sortDescending() {
      const sorted = [...mappedArray].sort((a, b) => b - a);
      document.getElementById("output").innerText = "Descending: " + sorted.join(", ");
    }
  </script>

</body>
</html>
