<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Class Inheritance</h2>
    <p>Use the "extends" keyword to inherit all methods from another class.</p>
    <p>Use the "super" methods to tall the parent's constructor funation.</p>
    <p id="details"></p>
    <script>
        class car {
            constructor(brand) {
            this.carname=brand;
         }
          present() {
            return ' I have a ' + this.carname;
         }
        }
        class Model extends car {
            constructor(brand,mod){
                super(brand);
                this.model=mod;
            }
            show() {
                return this.present() + ' , it is a ' + this.model;
            }
        }
        let mycar = new Model ("BMW","M4");
        document.getElementById("details").innerHTML=mycar.show();
     </script>
</body>
</html>
