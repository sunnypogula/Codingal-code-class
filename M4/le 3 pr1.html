<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript string Methods</h2>
    <p>Basic Methods</p>
    <script>
        var str ="AmAzing";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('a'));
        document.write("<br>");
        //test method ->returns true or false
        var str ="I learnt about methods";
        var patt =new RegExp ("learn");//match patterns
        var res = patt.test(str);
        document.write(res);
    </script>
</body>
</html>
