<!DOCTYPE html>
<html>
<body>
    <h2>Javascript arrays</h2>
    <p>Do a calculation then display the result</p>
    <p id="demo"></p>
    <script>
        function add(a,b){
            return a + b;
        }
        function avarage (a,b){
            return add (a,b)/2;
        }
        let result =avarage(10,20);
        document.getElementById("demo").innerHTML=result;
    </script
</body>
</html>
