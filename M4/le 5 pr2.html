<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Arrays</h2>
    <h2>Join()and pop()</h2>
    <p>the join ()method joins array elemrnt into astring and the pop() 
    method remove the last element from an array</p>
    <p id="myjoin"></p>
    <p id="originalArray"></p>
    <p id="myfirstpop"></p>
    <script>
        var fruits=["Banana", "orange", "Apple"," mango"];
        document.getElementById("myjoin").innerHTML =fruits.join(">")
        document.getElementById("originalArray").innerHTML =fruits;
        fruits.pop();
        document.getElementById("myfirstpop").innerHTML =fruits;
    </script>
</body>
</html>
