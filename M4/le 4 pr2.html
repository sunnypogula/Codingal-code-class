<!DOCTYPE html>
<html>
<head>
    <title>Javascript math object methods</title>
</head>
<body>
    <script>
        var value =Math.acos(0); //[-1,1]
        document.write("dem1 test value :"+ value+"<br>");
        var value =Math.asin(1); //[-1,1]
        document.write("demo2 test value :"+ value+"<br>");
        var value =Math.atan(3); //[-1,1]
        document.write("demo3 test value :"+ value+"<br>");
    </script>
</body>
</html>
