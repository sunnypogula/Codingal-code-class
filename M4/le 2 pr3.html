<!DOCTYPE html>
<html>
<body>
    <p>setting a default value to a function pareameter.</p>
    <p id="demo"></p>
    <script>
        function myfunction(x,y) {
            if (y ==undefined) {
                y=2;
            }
            var result = x * y
            return result
        }
        document.getElementById("demo").innerHTML =myfunction(5)
    </script>
</body>
</html>
