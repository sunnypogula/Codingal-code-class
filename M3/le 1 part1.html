<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap grid system</title>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrstap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrstap.min.js">
    </script>
    <style>
        .col {
            text-align:center;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h3>Equal width column grid</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                column 1
            </div>
            <div class="col">
                column 2
            </div>
            <div class="col">
                column 3
            </div>
        </div>
    </div>
</body>
</html>
